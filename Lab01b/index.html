<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1 Lab</title>

    <style>
        h1 {
            text-align: center;
            border-radius: 200px;
        }

        .paras {
            text-align: center;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="background-color:yellowgreen ;color:darkblue">Class 1 Lab</h1>
    </header>
    <main>
        <p style="background-color:rgb(9, 11, 146) ;color:rgb(212, 119, 123)" class=paras>Enter Your First Name?</p>
        <p style="background-color:rgb(136, 19, 165) ;color:rgb(255, 255, 255)" class=paras>Enter Your Last Name?</p>
        <p style="background-color:rgb(26, 88, 204) ;color:rgb(93, 243, 230)" class=paras>Enter Your Age?</p>
        <p style="background-color:rgb(197, 5, 5) ;color:rgb(187, 236, 9)" class=paras>Enter Your favorite food?</p>
    </main>
    <footer>
        &copy; By Laith AlOudat
    </footer>
    <script>
        // prompt 1 + alert 1 (asking about first name)
        let Fname = prompt("Enter your first name:")
        console.log("Your first name is: ", Fname)
        alert("My name " + Fname)

        // prompt 2 + alert 2 (asking about Last name)
        let Lname = prompt("Enter your Last name :")
        console.log("Your last name is: ", Lname)
        alert("My Full name " + Fname + " " + Lname)

        // prompt 3 + alert 3 (asking about Age)
        let Age = prompt("Enter your age name :")
        console.log("Your age is: ", Age)
        alert("My Full name " + Fname + " " + Lname + " and my age is " + Age)

        // prompt 4 + alert 4 (asking about favorite Food)
        let Food = prompt("Enter your favorite Food:")
        console.log("Your favorite food is: ", Food)
        alert("My Full name " + Fname + " " + Lname + " and my age is " + Age + ". My favorite food is " + Food)

    </script>
</body>

</html>
